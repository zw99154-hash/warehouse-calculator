<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>仓库容积率智能计算系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
        }

        body {
            margin: 0;
            background: #f4f6f9;
            color: #333;
        }

        /* 顶部导航 */
        .nav {
            background: linear-gradient(90deg, #c80000, #ff2a2a);
            color: #fff;
            display: flex;
            padding: 14px 20px;
            gap: 30px;
            font-size: 18px;
            font-weight: 600;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 16px;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            padding: 20px;
            margin-bottom: 24px;
        }

        .card h2 {
            margin: 0 0 16px;
            font-size: 20px;
            border-left: 4px solid #d60000;
            padding-left: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .row label {
            flex: 1;
        }

        .row input {
            flex: 2;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .row span {
            margin-left: 6px;
            color: #666;
            font-size: 14px;
        }

        .result {
            background: #f8fafc;
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
            font-weight: 600;
        }

        .actions {
            display: flex;
            gap: 16px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #fff;
        }

        .btn-calc {
            background: #00b050;
        }

        .btn-print {
            background: #0068c9;
        }

        /* 响应式 */
        @media (max-width: 900px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<div class="nav">
    <div>容积率计算</div>
    <div>投资回报率计算</div>
    <div>库位数计算</div>
</div>

<div class="container">

    <div class="grid">

        <!-- 仓库空间 -->
        <div class="card">
            <h2>仓库空间</h2>

            <div class="row">
                <label>仓库长度</label>
                <input id="wl">
                <span>米</span>
            </div>

            <div class="row">
                <label>仓库宽度</label>
                <input id="ww">
                <span>米</span>
            </div>

            <div class="row">
                <label>仓库净高</label>
                <input id="wh">
                <span>米</span>
            </div>

            <div class="result">可用面积：<span id="usable_area">—</span> ㎡</div>
            <div class="result">可用体积：<span id="usable_volume">—</span> ㎥</div>
        </div>

        <!-- 物料尺寸 -->
        <div class="card">
            <h2>物料尺寸</h2>

            <div class="row">
                <label>物料长度</label>
                <input id="gl">
                <span>米</span>
            </div>

            <div class="row">
                <label>物料宽度</label>
                <input id="gw">
                <span>米</span>
            </div>

            <div class="row">
                <label>物料净高</label>
                <input id="gh">
                <span>米</span>
            </div>

            <div class="result">投影面积：<span id="projection_area">—</span> ㎡</div>
            <div class="result">空间体积：<span id="space_volume">—</span> ㎥</div>
        </div>

    </div>

    <div class="card">
        <h2>计算结果</h2>

        <div class="row">
            <label>仓库可存放货物数量</label>
            <input id="qty">
        </div>

        <div class="result">地堆库容积率：<span id="ground_ratio">—</span></div>
        <div class="result">立体库容积率：<span id="stereo_ratio">—</span> %</div>

        <div class="actions">
            <button class="btn btn-calc" onclick="calculate()">开始计算</button>
            <button class="btn btn-print" onclick="window.print()">打印表单</button>
        </div>
    </div>

</div>

<script>
function calculate() {
    fetch('/calculate', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            warehouse_length: wl.value,
            warehouse_width: ww.value,
            warehouse_height: wh.value,
            goods_length: gl.value,
            goods_width: gw.value,
            goods_height: gh.value,
            goods_qty: qty.value
        })
    })
    .then(res => res.json())
    .then(data => {
        usable_area.innerText = data.usable_area;
        usable_volume.innerText = data.usable_volume;
        projection_area.innerText = data.projection_area;
        space_volume.innerText = data.space_volume;
        ground_ratio.innerText = data.ground_ratio;
        stereo_ratio.innerText = data.stereo_ratio;
    });
}
</script>

</body>
</html>
