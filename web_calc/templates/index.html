<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>容积率计算</title>
    <style>
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            margin: 0;
            background: #fff;
        }

        /* 顶部导航 */
        .nav {
            display: flex;
            background: red;
            color: #fff;
        }
        .nav div {
            padding: 16px 40px;
            cursor: pointer;
            font-size: 18px;
        }

        /* 主体 */
        .container {
            width: 1200px;
            margin: 40px auto;
            text-align: center;
        }

        .tables {
            display: flex;
            justify-content: space-between;
        }

        table {
            border-collapse: collapse;
            width: 520px;
            font-size: 16px;
        }

        th, td {
            border: 1px solid #000;
            padding: 14px;
            text-align: center;
        }

        th {
            font-size: 18px;
            font-weight: bold;
        }

        input {
            width: 140px;
            padding: 6px;
            text-align: center;
            font-size: 16px;
        }

        .result {
            background: #f9f9f9;
        }

        .bottom {
            margin-top: 40px;
            font-size: 18px;
            text-align: left;
        }

        .bottom span {
            margin-left: 20px;
            font-weight: bold;
        }

        .buttons {
            margin-top: 30px;
            text-align: center;
        }

        .btn {
            padding: 12px 40px;
            font-size: 18px;
            border: none;
            color: #fff;
            cursor: pointer;
            margin: 0 30px;
        }

        .calc {
            background: #00b050;
        }

        .print {
            background: #0070c0;
        }
    </style>
</head>
<body>

<!-- 顶部导航 -->
<div class="nav">
    <div>容积率计算</div>
    <div>投资回报率计算</div>
    <div>库位数计算</div>
</div>

<div class="container">

    <div class="tables">
        <!-- 仓库空间 -->
        <table>
            <tr><th colspan="3">仓库空间</th></tr>
            <tr>
                <td>长</td>
                <td><input id="warehouse_length"></td>
                <td>米</td>
            </tr>
            <tr>
                <td>宽</td>
                <td><input id="warehouse_width"></td>
                <td>米</td>
            </tr>
            <tr>
                <td>仓库净高</td>
                <td><input id="warehouse_height"></td>
                <td>米</td>
            </tr>
            <tr>
                <td>可用面积</td>
                <td class="result" id="usable_area"></td>
                <td>平方米</td>
            </tr>
            <tr>
                <td>可用体积</td>
                <td class="result" id="usable_volume"></td>
                <td>立方米</td>
            </tr>
        </table>

        <!-- 物料尺寸 -->
        <table>
            <tr><th colspan="3">物料尺寸</th></tr>
            <tr>
                <td>长</td>
                <td><input id="goods_length"></td>
                <td>米</td>
            </tr>
            <tr>
                <td>宽</td>
                <td><input id="goods_width"></td>
                <td>米</td>
            </tr>
            <tr>
                <td>物料净高</td>
                <td><input id="goods_height"></td>
                <td>米</td>
            </tr>
            <tr>
                <td>投影面积</td>
                <td class="result" id="projection_area"></td>
                <td>平方米</td>
            </tr>
            <tr>
                <td>空间体积</td>
                <td class="result" id="space_volume"></td>
                <td>立方米</td>
            </tr>
        </table>
    </div>

    <div class="bottom">
        仓库可存放货物数量
        <input id="goods_qty">
    </div>

    <div class="bottom">
        地堆库的容积率为
        <span id="ground_ratio"></span>%
    </div>

    <div class="bottom">
        立体库的容积率为
        <span id="stereo_ratio"></span> %

    <div class="buttons">
        <button class="btn calc" onclick="calculate()">开始计算</button>
        <button class="btn print" onclick="window.print()">打印表单</button>
    </div>
</div>

<script>
function calculate() {
    const data = {
        warehouse_length: document.getElementById('warehouse_length').value,
        warehouse_width: document.getElementById('warehouse_width').value,
        warehouse_height: document.getElementById('warehouse_height').value,
        goods_length: document.getElementById('goods_length').value,
        goods_width: document.getElementById('goods_width').value,
        goods_height: document.getElementById('goods_height').value,
        goods_qty: document.getElementById('goods_qty').value
    };

    fetch('/calculate', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(res => {
        document.getElementById('usable_area').innerText = res.usable_area;
        document.getElementById('usable_volume').innerText = res.usable_volume;
        document.getElementById('projection_area').innerText = res.projection_area;
        document.getElementById('space_volume').innerText = res.space_volume;
        document.getElementById('ground_ratio').innerText = res.ground_ratio;
        document.getElementById('stereo_ratio').innerText = res.stereo_ratio;
    });
}
</script>

</body>
</html>
